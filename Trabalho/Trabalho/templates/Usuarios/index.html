{% extends 'base.html' %}

{% block title %}Autenticação de Usuario{% endblock %}

{% block content %}

{% if user.is_authenticated %}
<h3>Bem vindo {{user.username}}</h3>

{% else %}
	<h3>Faça seu login</h3>
	<form action = "."method="post"> {% csrf_token %}
		<p>Login: <input type="text" name="login" required="required"> </p>
		<p>Senha: <input type="password" name="password" required="required"> </p>
		<input type="hidden" name="prox" value="{{ prox }}" />
		<p><input type="submit" value="Enviar"></p>

	</form>
{% endif %}


{% endblock %}
