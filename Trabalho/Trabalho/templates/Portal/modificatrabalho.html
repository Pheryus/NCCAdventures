{% extends 'base.html' %}

{% block title %}Alterar Trabalho{% endblock %}

{% block content %}

	{% load staticfiles %}
	<link rel="stylesheet" href="{% static 'css/trabalho.css' %}">
	<h3>Modificando trabalho</h3>
	<form action = "."method="post"> {% csrf_token %}

	</form>
<br><br><br>

<a href="/home">Voltar</a>

<a href="/logout/"> Logout </a>

{% endblock %}
