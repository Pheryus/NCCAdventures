{% extends 'base.html' %}

{% block title %}Trabalhos Recebidos{% endblock %}

{% block content %}


<p>{{ trabalho.nome }}</p>

<table>
		<thread>
			<th>Aluno</th>
			<th>Trabalho</th>
			<th>Download</th>
		</thread>
</table>

{% for i in trabs %}
	<tr>
		<td> {{ i.nomealuno }}</td>
		<td> {{ i.trabalho }} </td>
		<td><a href="../../media/{{ i.file.name }}" ><input type="button" value="Download"></a></td>
	</tr>
{% endfor %}
{% endblock %}
